<!DOCTYPE html>
<html xmlns="http://www;w.w3.org/1999.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<meta charset="UTF-8"/>
<title>Gest達o Empresas</title>

<h:outputStylesheet library="joaobarp" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="joaobarp" name="amor mo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Raz達o social: " for="razaoSocial"/>
				<h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}"/>
				
				<h:outputLabel value="Nome fantasia: " for="nomeFantasia"/>
				<h:inputText id="nomeFantasia" value = "#{gestaoEmpresasBean.empresa.nomeFantasia}"/>
				
				<h:outputLabel value="Tipo empresa: " for ="tipo"/>
				<h:selectOneMenu id = "tipo" value="#{gestaoEmpresasBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
				</h:selectOneMenu>
				
				<h:outputLabel/>
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"/>
			</h:panelGrid>
			
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Raz達o social"/>
					</f:facet>
					<h:outputText value="Jo達o Barp"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia"/>
					</f:facet>
					<h:outputText value="Java King"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo empresa"/>
					</f:facet>
					<h:outputText value="LTDA"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	
	<footer>
		Curso Online "JSF e Primefaces Essencial"
	</footer>
</h:body>

</html>
