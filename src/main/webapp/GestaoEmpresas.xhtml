<!DOCTYPE html>
<html xmlns="http://www;w.w3.org/1999.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Empresas</title>

<h:outputStylesheet library="joaobarp" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="joaobarp" name="amor mo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão social: " for="razaoSocial"/>
			 	<h:panelGroup>
					<p:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"/>
			 		<p:message for="razaoSocial"></p:message>
			 	</h:panelGroup>
				
				<p:outputLabel value="Nome fantasia: " for="nomeFantasia"/>
				<h:panelGroup>
					<p:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}"/>
					<p:message for="nomeFantasia"></p:message>
				</h:panelGroup>
				
				<p:outputLabel value="Tipo empresa: " for ="tipo"/>
				<h:panelGroup>
					<p:selectOneMenu id = "tipo" value="#{gestaoEmpresasBean.empresa.tipo}" required="true">
						<f:selectItem itemLabel="Selecione..."/>
						<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}" var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
					</p:selectOneMenu>
					<p:message for="tipo"></p:message>
				</h:panelGroup>
				
				<p:outputLabel value="CNPJ: " for="cnpj"/>
				<h:panelGroup>
					<p:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}">
						<f:validateLength minimum="18" maximum="18"/>
					</p:inputText>
					<p:message for="cnpj"></p:message>
				</h:panelGroup>
				
				<p:outputLabel value="Data fundação: " for="dataFundacao"/>
				<h:panelGroup>
					<p:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dataFundacao}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputText>
					<p:message for="dataFundacao"></p:message>
				</h:panelGroup>
				
				<p:outputLabel value="Faturamento: " for="faturamento"/>
				<h:panelGroup>
					<p:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}">
							<f:convertNumber pattern="#,##0.00"/>
							<f:validateDoubleRange minimum="0" />
						</p:inputText>
						<p:message for="faturamento"/>
				</h:panelGroup>
				
				<p:outputLabel/>
				<p:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"
					update="@form"/>
				
				<p:outputLabel/>
				<p:commandLink value="Precisa de ajuda?" action="#{gestaoEmpresasBean.ajuda}"/>
			</h:panelGrid>
			
			<p:dataTable value="#{[0, 0, 0, 0]}">
				<p:column headerText="Razão social">
					<h:outputText value="João Barp"/>
				</p:column>
				<p:column headerText="Nome fantasial">
					<h:outputText value="Curso JSF"/>
				</p:column>
				<p:column headerText="Tipo empresa">
					<h:outputText value="LTDA"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
	
	<footer>
		Curso Online "JSF e Primefaces Essencial"
	</footer>
</h:body>

</html>
